<!DOCTYPE html>
<html lang="en">
<!--style sheet-->
<link href="./style.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<header>
    <div>
        <h1 class="weather-header">Weather Dashboard</h1>
    </div>
</header>

<body>
    <main class="main-section">
<!--left side search area where cities are searched and stored-->
        <div class="row">
            <div class="col-12 col-md-3 col-xl-3 col0one">
                <h2>Search for a city:</h2>
                <div class="city-input md-3">
                    <input type="text" class="form-control textValue" placeholder="Enter City Here">
                    <div class="city-input-btn">
                        <button class="search-btn" type="button" id="btn">Search<i class="city-search"></button>
                    </div>
                </div> 
        <!--listed cities searched appended here-->
        <div class="city-list"></div>
            </div>
<!--center section where current info for searched city will appear-->
        <div class="col-12 col-md-9 col-xl-9 colTwo">
            <div class="row current">
                <div class="card bg-light mb-3" style="max-width: 400px;">
                    <h2 class="card-header cardTodayCityName"></h2>
                    <h3 class="card-header cardTodayDate"></h3>
                    <img class="icons"/>
                    <div class="card-body cardBody">
                    </div>
                </div>


            </div>
<!--bottom center section with 5 day forcast here-->
            <div class="row fiveDay"></div>

        </div>

        </div>

    </main>
    

<!--javascript sheet-->
<script src="./script.js"></script>    
</body>
</html>
